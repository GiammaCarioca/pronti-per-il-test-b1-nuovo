    <div class="container wrapper lg:w-2/3 md:p-20">

        <h1 class="hidden">Prova 4: Salute</h1>

                <input

                  type="text"
                  name="answer01"
                  id="answer01"
                />
              </label>
            </p>
          </section>

          <section>
            <p class="py-1 leading-relaxed">
              <span class="font-bold text-blue-700">B.</span>
              <label>
                Paolo ha detto che si vuole fare prete. — Davvero? Non ci posso
                credere!
                <input
                  class="block"
                  type="text"
                  name="answer02"
                  id="answer02"
                />
              </label>
            </p>
          </section>

          <section>
            <p class="py-1 leading-relaxed">
              <span class="font-bold text-blue-700">C.</span>
              <label>
                Veronica è insopportabile, io non ci parlo!
                <input
                  class="block"
                  type="text"
                  name="answer03"
                  id="answer03"
                />
              </label>
            </p>
          </section>

          <section>
            <p class="py-1 leading-relaxed">
              <span class="font-bold text-blue-700">D.</span>
              <label>
                — Dobbiamo fare la spesa. — Va bene, ci penso io.
                <input
                  class="block"
                  type="text"
                  name="answer04"
                  id="answer04"
                />

            </p>
          </section>

          <section>
            <p class="py-1 leading-relaxed">
              <span class="font-bold text-blue-700">E.</span>

                Che bella casa tua, non ci ero mai stata.
                <input
                  class="block"
                  type="text"
                  name="answer05"
                  id="answer05"
                />
              </label>
            </p>
          </section>

          <section>
            <p class="py-1 leading-relaxed">
              <span class="font-bold text-blue-700">F.</span>
              <label>
                Ben ha detto che arriva tra 5 minuti, ma non ci conterei, è
                sempre in ritardo.
                <input
                  class="block"
                  type="text"
                  name="answer06"
                  id="answer06"
                />
              </label>
            </p>

        <div class="flex justify-center">
